<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/Custom-Icon-Design-Pretty-Office-13-Phonebook.512.png" alt="agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="agenda-contatos">
            <input id="nome-contato" type="text" required placeholder="Digite seu nome completo" />
            <p class="error-message">* O nome precisa estar completo</p>
            <input id="tel-contato" type="tel" required placeholder="Digite seu telefone" />
            <button type="submit">Cadastrar usu√°rio</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
